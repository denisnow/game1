<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<title>Game 1</title>

		<style>

			@import url("https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap");

			body {
				background-image: url('./img/bg.gif');
			}

			.box {
				position: absolute;
 				width: 396px;
				left: 50%;
				top: 50%;
				margin: -200px 0 0 -198px;
			}

			.block {
				position: absolute;
			}

			.blockNumber {
				display: table-cell;
				position: relative;
				text-align: center;
				vertical-align: middle;
				height: 96px;
 				width: 96px;
			}

			.text {
				background-color: white;
				opacity: 0.77;
				font-family: "Roboto Mono", monospace;
				font-size: 28px;
				color: #298f91;
			}

			.clickable {
				cursor: pointer;
			}

		</style>

	</head>

	<body>

		<noscript>
			<span class="text">This page requires JavaScript.</span><br><br>
			<span class="text">Your browser doesn't support JavaScript or JavaScript is disabled.</span><br><br>
			<span class="text">Here are the <a href="https://www.enable-javascript.com/">instructions how to enable JavaScript in your browser</a>.</span>
		</noscript>

		<script>

			var matrix,	// 2D array with block elements
				box,	// box element
				voidC;	// void coordinates

			function renderBoard() {

				function renderBox() {

					box = document.createElement("div");
					box.className = "box";
					document.body.appendChild(box);
				}

				function makeMatrixAndRenderBlocks() {

					var block, blockNumber, arr;
					var arrIndex = 0;

					function makeArray() {

						function shuffleArray() {

							var random, temp;

							for (var i = arr.length-1; i > 0; i--) {
								random = Math.floor(Math.random()*(i+1));
								if (arr[random] !== arr[i]) {
									temp = arr[random];
									arr[random] = arr[i];
									arr[i] = temp;
								}
							}
						}

						arr = [];
						for (var i=0; i<16; i++) arr.push(i);
						shuffleArray();
					}

					makeArray();
					matrix = [];
					for (var i = 0; i < 4; i++) {
						matrix[i] = [];
						for (var j = 0; j < 4; j++) {
							if (arr[arrIndex]) {
								block = document.createElement("div");
								block.className = "block";
								block.setAttribute("style", "left: " + 100*j + "px; top: " + 100*i + "px;");
								block.m=i;
								block.n=j;
								blockNumber = document.createElement("div");
								blockNumber.className = "blockNumber text";
								blockNumber.textContent = arr[arrIndex++];
								block.appendChild(blockNumber);
								box.appendChild(block);
								matrix[i][j] = block;
							}
							else {
								voidC = {};
								voidC.m = i;
								voidC.n = j;
								arrIndex++;
							}
						}
					}
				}

				renderBox();
				makeMatrixAndRenderBlocks();
			}

			function makeBoardResponsive() {

				function processPotentiallyMovableBlocks(callback) {

					for (var i = 0; i < 4; i++) {
						if (i !== voidC.n) callback(matrix[voidC.m][i]);
						if (i !== voidC.m) callback(matrix[i][voidC.n]);
					}
				}

				function onButtonClick(e) {

					if (e.target.parentNode.m === voidC.m || e.target.parentNode.n === voidC.n) {
						processPotentiallyMovableBlocks(makeBlocksStatic);
						moveBlocks(e.target.parentNode);
					}
				}

				function makeBlocksMovable(element) {

					element.className += " clickable";
					box.addEventListener("click", onButtonClick);
				}

				function makeBlocksStatic(element) {

					element.className = "block";
					box.removeEventListener("click", onButtonClick);
				}

				function moveBlocks(element) {

					var intervalID, move, amountOfBlocks;
					var pxCount = 1;

					/*
					function moveToTheRight() {
						
						for (var i = voidC.n-1; i >= element.n; i--) {
							matrix[voidC.m][i].setAttribute("style", "left: " + (100*i+pxCount) + "px; top: " + 100*voidC.m + "px;");
							if (pxCount === 100) {
								matrix[voidC.m][i].n++;
								matrix[voidC.m][i+1] = matrix[voidC.m][i];
							}
						}
						if (pxCount === 100) voidC.n -= amountOfBlocks;
					}

					function moveToTheLeft() {

						for (var i = voidC.n+1; i <= element.n; i++) {
							matrix[voidC.m][i].setAttribute("style", "left: " + (100*i-pxCount) + "px; top: " + 100*voidC.m + "px;");
							if (pxCount === 100) {
								matrix[voidC.m][i].n--;
								matrix[voidC.m][i-1] = matrix[voidC.m][i];
							}
						}
						if (pxCount === 100) voidC.n += amountOfBlocks;
					}
					*/

					function horizontalMove() {

						var vd = (voidC.n-element.n)/amountOfBlocks; //vector direction

						for (var i = voidC.n-vd; i*vd >= element.n*vd; i -= vd) {
							matrix[voidC.m][i].setAttribute("style", "left: " + (100*i+pxCount*vd) + "px; top: " + 100*voidC.m + "px;");
							if (pxCount === 100) {
								matrix[voidC.m][i].n += vd;
								matrix[voidC.m][i+vd] = matrix[voidC.m][i];
							}
						}
						if (pxCount === 100) voidC.n -= amountOfBlocks*vd;
					}

					/*
					function moveUp() {

						for (var i = voidC.m+1; i <= element.m; i++) {
							matrix[i][voidC.n].setAttribute("style", "left: " + 100*voidC.n + "px; top: " + (100*i-pxCount) + "px;");
							if (pxCount === 100) {
								matrix[i][voidC.n].m--;
								matrix[i-1][voidC.n] = matrix[i][voidC.n];
							}
						}
						if (pxCount === 100) voidC.m += amountOfBlocks;
						}

						function moveDown() {

						for (var i = voidC.m-1; i >= element.m; i--) {
							matrix[i][voidC.n].setAttribute("style", "left: " + 100*voidC.n + "px; top: " + (100*i+pxCount) + "px;");
							if (pxCount === 100) {
								matrix[i][voidC.n].m++;
								matrix[i+1][voidC.n] = matrix[i][voidC.n];
							}
						}
						if (pxCount === 100) voidC.m -= amountOfBlocks;
					}
					*/

					function verticalMove() {

						var vd = (voidC.m-element.m)/amountOfBlocks; //vector direction

						for (var i = voidC.m-vd; i*vd >= element.m*vd; i -= vd) {
							matrix[i][voidC.n].setAttribute("style", "left: " + 100*voidC.n + "px; top: " + (100*i+pxCount*vd) + "px;");
							if (pxCount === 100) {
								matrix[i][voidC.n].m += vd;
								matrix[i+vd][voidC.n] = matrix[i][voidC.n];
							}
						}
						if (pxCount === 100) voidC.m -= amountOfBlocks*vd;
					}

					/*
					function checkDirectionToMove() {

						if (element.m !== voidC.m) {
							if (element.m > voidC.m) move = moveUp;
							else move = moveDown;
						}
						else {
							if (element.n < voidC.n) move = moveToTheRight;
							else move = moveToTheLeft;
						}
					}
					*/

					function checkMovingAxis() {

						if (element.m !== voidC.m) move = verticalMove;
						else move = horizontalMove;
					}

					amountOfBlocks = Math.abs(element.m-voidC.m || element.n-voidC.n);
					checkMovingAxis();
					intervalID = setInterval(function() {
						move();
						pxCount += 9;
						if (pxCount === 109) {
							clearInterval(intervalID);
							processPotentiallyMovableBlocks(makeBlocksMovable);
						}
					}, 3);
				}

				processPotentiallyMovableBlocks(makeBlocksMovable);
			}

			renderBoard();
			makeBoardResponsive();

		</script>

	</body>

</html>
