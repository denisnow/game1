<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<title>Game 1</title>

		<style>

			.box {
				border-style: solid;
				border-width: 2px;
				height: 200px;
 				width: 200px;
			}

		</style>

	</head>

	<body>

		<noscript>

			Your browser doesn't support JavaScript or JavaScript is disabled.<br><br>
			Here are the <a href="https://www.enable-javascript.com/">instructions how to enable JavaScript in your browser</a>.
		</noscript>

		<script>

			var matrix;

			function makeMatrix() {

				var arr = [];

				function makeArray() {

					for (var i=0; i<16; i++) arr.push(i);
				}

				function shuffleArray() {

					var random, temp;

					for (var i = arr.length-1; i > 0; i--) {
						random = Math.floor(Math.random()*(i+1));
						if (arr[random] !== arr[i]) {
							temp = arr[random];
							arr[random] = arr[i];
							arr[i] = temp;
						}
					}
				}

				function createMatrix() {

					matrix = [];
					for (var i = 0; i < 4; i++) { 
						matrix[i] = []; 
					}
				}

				function fillMatrix() {

					var index = 0;

					for (var i = 0; i < 4; i++) { 
						for (var j = 0; j < 4; j++) { 
							matrix[i][j] = arr[index++]; 
						}
					}
				}

				makeArray();
				shuffleArray();
				createMatrix();
				fillMatrix();
			}

			makeMatrix();

		</script>

	</body>

</html>
