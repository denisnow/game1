<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<title>Game 1</title>

		<style>

			.box {
				border-style: solid;
				border-width: 2px;
				height: 200px;
 				width: 200px;
			}

		</style>

	</head>

	<body>

		<div class = "box">

		</div>

		<script>

			var matrix;

			function makeMatrix() {

				var arr = [];

				function makeArray() {

					for(var i=0; i<16; i++) arr.push(i);
				}

				function shuffleArray(){

					var j, temp;

					for(var i = arr.length-1; i > 0; i--){
						j = Math.floor(Math.random()*(i+1));
						temp = arr[j];
						arr[j] = arr[i];
						arr[i] = temp;
					}
				}

				function createMatrix() {

					matrix = new Array(4);
					for (var i = 0; i < matrix.length; i++) { 
    					matrix[i] = new Array(4); 
					}
				}

				function fillMatrix() {

					var index = 0;

					for (var i = 0; i < 4; i++) { 
						for (var j = 0; j < 4; j++) { 
							matrix[i][j] = arr[index++]; 
						}
					}
				}

				makeArray();
				shuffleArray();
				createMatrix();
				fillMatrix();
			}

			makeMatrix(); 

		</script>

	</body>

</html>
