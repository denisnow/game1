<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>The 15-Puzzle Game</title>

		<script type="text/javascript" src="./js/15puzzle.js" defer></script>

		<style>
			body {
				margin: 0;
				font-family: Times, "Times New Roman", serif;
				color: #298f91;
				background-color: #87ceeb;
				background-image: url("./img/bg.svg");
				background-size: 250px 250px;
			}

			button {
				position: absolute;
				border: 0;
				opacity: 0.8;
				cursor: pointer;
			}

			button:hover {
				opacity: 1;
			}

			.board {
				position: fixed;
				top: 50%;
				width: 99vw;
				height: 99vw;
				margin: -49vw 0 0 1vw;
			}

			.tileWrapper {
				position: absolute;
			}

			.tile {
				display: table-cell;
				width: 23.75vw;
				height: 23.75vw;
				font-family: Helvetica, Arial, sans-serif;
				font-size: 11vw;
				text-align: center;
				vertical-align: middle;
				background-color: white;
				opacity: 0.77;
				user-select: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
			}

			.clickable {
				cursor: pointer;
			}

			.board > button {
				top: -19vw;
				width: 15vw;
				height: 15vw;
			}

			.shuffleBtn {
				left: 3vw;
				background-color: white;
				background-image: url("./img/shufflebtn.svg");
				background-repeat: no-repeat;
				background-position: center;
				background-size: 7.5vw 7.5vw;
				border-radius: 50%;
			}

			.openAboutBtn {
				right: 4vw;
				font-family: inherit;
				background: url("./img/infobtn.svg");
				background-repeat: no-repeat;
			}

			.openAboutBtn::before {
				content: "i";
				font-size: 10vw;
				font-weight: bold;
				color: #298f91;
			}

			.closeAboutBtn {
				top: 3vw;
				right: 3vw;
				z-index: 1;
				width: 13vw;
				height: 13vw;
				background-color: transparent;
			}

			.closeAboutBtn::before,
			.closeAboutBtn::after {
				content: "";
				position: absolute;
				top: 5.6vw;
				right: 1.5vw;
				width: 12vw;
				height: 1.8vw;
				background-color: #298f91;
			}

			.closeAboutBtn::before {
				transform: rotate(45deg);
				-ms-transform: rotate(45deg);
				-webkit-transform: rotate(45deg);
			}

			.closeAboutBtn::after {
				transform: rotate(-45deg);
				-ms-transform: rotate(-45deg);
				-webkit-transform: rotate(-45deg);
			}

			.textArea {
				position: absolute;
				top: 1vw;
				right: 1vw;
				bottom: 1vw;
				left: 1vw;
			}

			.textWrapper {
				display: table;
				box-sizing: border-box;
				width: 100%;
				height: 100%;
				padding: 0 3vh 2.5vh;
				background-color: white;
				opacity: 0.8;
			}

			.textContainer {
				display: table-cell;
				font-size: 4vh;
				vertical-align: middle;
			}

			.textContainer > h3 {
				margin: 2.5vh 0;
				text-align: center;
			}

			.textContainer > p {
				display: inline;
				margin-left: 4vh;
				hyphens: auto;
			}

			.visuallyHidden:not(:focus):not(:active) {
				position: absolute !important;
				width: 1px !important;
				height: 1px !important;
				padding: 0 !important;
				border: 0 !important;
				clip: rect(1px, 1px, 1px, 1px);
				overflow: hidden;
				white-space: nowrap !important;
			}

			.hidden {
				display: none;
			}

			@media (orientation: landscape) {

				.board {
					left: 50%;
					width: 80vh;
					height: 80vh;
					margin: -39.5vh 0 0 -39.5vh;
				}

				.tile {
					width: 19vh;
					height: 19vh;
					font-size: 10vh;
				}

				.board > button {
					top: 0;
					width: 16vh;
					height: 16vh;
				}

				.shuffleBtn {
					left: -26vh;
					background-size: 7.7vh 7.7vh;
				}

				.openAboutBtn {
					right: -25vh;
				}

				.openAboutBtn::before {
					font-size: 10vh;
				}

				.closeAboutBtn {
					top: 3vh;
					right: 3vh;
					width: 13vh;
					height: 13vh;
				}

				.closeAboutBtn::before,
				.closeAboutBtn::after {
					top: 5.6vh;
					right: 1.5vh;
					width: 12vh;
					height: 1.8vh;
				}

				.textArea {
					top: 1vh;
					right: 1vh;
					bottom: 1vh;
					left: 1vh;
				}

				.textWrapper {
					padding: 0 3.2vw 2.4vw;
				}

				.textContainer {
					font-size: 3.2vw;
				}

				.textContainer > h3 {
					margin: 2.4vw 0;
				}

				.textContainer > p {
					margin-left: 4vw;
				}
			}

			@media (min-width: 541px) and (min-height: 541px) {

				body {
					background-size: 350px 350px;
				}

				.board {
					width: 400px;
					height: 400px;
					margin: -198px 0 0 -198px;
				}

				.tile {
					width: 96px;
					height: 96px;
					font-size: 39px;
				}

				.textArea {
					top: 50%;
					left: 50%;
					width: 520px;
					height: 380px;
					margin: -190px 0 0 -260px;
					opacity: 1;
				}

				.textWrapper {
					padding: 0;
				}

				.textContainer {
					padding: 17px 27px 27px;
					font-size: 32px;
				}

				.textContainer > h3 {
					margin: 10px 0;
				}

				.textContainer > p {
					margin-left: 28px;
				}

				.board > button {
					top: -80px;
					width: 70px;
					height: 70px;
				}

				.shuffleBtn {
					left: -80px;
					background-size: 35px 35px;
				}

				.openAboutBtn {
					right: -76px;
				}

				.openAboutBtn::before {
					font-size: 45px;
				}

				.closeAboutBtn {
					top: -70px;
					right: -70px;
					width: 60px;
					height: 60px;
					background-color: white;
					border-radius: 50%;
				}

				.closeAboutBtn::before,
				.closeAboutBtn::after {
					top: 27px;
					left: 11px;
					width: 38px;
					height: 6px;
				}
			}
		</style>

	</head>

	<body>

		<h1 class="visuallyHidden">The 15-puzzle game</h1>

		<noscript class="textArea">
			<h2 class="visuallyHidden">Noscript section</h2>
			<div class="textWrapper">
				<div class="textContainer">
					<p>This page requires JavaScript. Your browser doesn't support JavaScript or JavaScript is disabled. Here are the <a href="https://www.enable-javascript.com/">instructions how to enable JavaScript in your browser</a>.</p>
				</div>
			</div>
		</noscript>

		<section class="board">
			<h2 class="visuallyHidden">The game board</h2>
			<button class="shuffleBtn hidden" title="Shuffle the tiles">
				<span class="visuallyHidden">Shuffle</span>
			</button>
			<button class="openAboutBtn hidden" title="Display information about the game">
				<span class="visuallyHidden">Information</span>
			</button>
		</section>

		<section class="textArea about hidden">
			<h2 class="visuallyHidden">Information about the game</h2>
			<button class="closeAboutBtn" title="Return to the game board">
				<span class="visuallyHidden">Close</span>
			</button>
			<div class="textWrapper">
				<div class="textContainer">
					<h3>Rules</h3>
					<p>Place the tiles in ascending order.</p>
					<h3>Hints</h3>
					<p>Sort the first two rows, then place the «9» and the «13» tile on their destination places, finally sort remaining tiles.</p>
				</div>
			</div>
		</section>

	</body>

</html>
